<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Webdev Quiz</title>
</head>
<body>

    <!-- Main Header -->
    <h1 id="main-header">Web Dev Quiz Game</h1>

    <!-- Container div to be manipulated with JS -->
    <div id="main-container">

        <!-- Container for game content -->
        <main id="game-container">
            <h1 id="game-h1"></h1>
            <p id="question"></p>
            <ol id="answers"></ol>
            <p id="ans-alert"></p>
            <button id="start-button">START</button>

            <!-- Highscore form to enter Initials -->
            <form id="hs-form">
                <h1>You've got a high score!</h1>
                <label for="initials">Enter Initials!!</label>
                <input type="text" id="initials" name="initials" placeholder="ex. NS">
                <button id="hs-button">Submit</button>
            </form>
        </main>

        <!-- Container to display highscores -->
        <aside id="hs-container">
            <h2>HIGHSCORES</h2>
            <ol id="highscore"></ol>
        </aside>

    </div>

    <!-- JS script link for jquery and script.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <!-- Questions Object -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
